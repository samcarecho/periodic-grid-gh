<link rel="import" href="../../bower_components/polymer/polymer.html">
<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>


<dom-module id="periodic-element">
  <template>
    <style>
      :host {
        display: inline-block;
        height: 14vh;
        width: 14vh;
        margin: 0.75vh;
        padding: 0.5vh;
        text-align: center;
        border-radius: 0vh;
        border: 0vh solid;
        color: #fff;
        background-color: #ccc;
      }
      .symbol {
        display: block;
        font-size: 9vw;
        font-family: 'Montserrat', sans-serif;
        font-weight: 900;
        padding: 0;
      }
      .short-name {
        display: block;
        font-size: 3vw;
        white-space: nowrap;
        overflow: hidden;
        text-wrap: none;
        font-family: 'Montserrat', sans-serif;
        font-weight: 400;
        padding: 0;
      }

    </style>
    <div class="symbol">{{symbol}}</div>
    <div class="short-name">{{shortName}}</div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'periodic-element',

      properties: {
        symbol: {
          type: String,
          value: 'JE',
          notify: true
        },
        shortName: {
          type: String,
          value: 'Short Name',
          notify: true
        },
        bgColor: {
          type: String,
          value: '#fff',
          notify: true,
          observer: '_applyBgColor'
        },
        color: {
          type: String,
          value: '#ccc',
          notify: true,
          observer: '_applyColor'
        }
      },
      _applyBgColor: function(newValue) {
        //console.log(oldValue);
        this.style.backgroundColor = newValue;
      },
      _applyColor: function(newValue) {
        //console.log(oldValue);
        this.style.color = newValue;
      }
    });
  })();
  </script>
</dom-module>
