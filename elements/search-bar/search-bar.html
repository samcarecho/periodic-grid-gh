<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">

<dom-module id="search-bar">
  <template>
    <style>
      #search {
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-flex;
        display: -ms-flexbox;
        display: -o-flex;
        display: flex;
        -webkit-box-align: center;
        -webkit-align-items: center;
        -moz-align-items: center;
        -ms-align-items: center;
        -o-align-items: center;
        align-items: center;
        -webkit-box-flex: 1;
        -webkit-flex: 0 0 auto;
        -moz-flex: 0 0 auto;
        -ms-flex: 0 0 auto;
        -o-flex: 0 0 auto;
        flex: 0 0 auto;
        width: 40px;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        background-color: inherit
      }

      #search[show] {
        width: 100%;
        height: 100%;
        position: absolute;
        right: 0;
        top: 0;
        padding: 0 16px;
        margin-left: 0;
      }

      #search[show] input {
        padding: 2px;
        display: flex;
        width: 200px;
        /*visibility: visible*/
      }

      input {
        display: none;
        background-color: rgba(255, 255, 255, 20);
        font-size: 20px;
        outline: none;
        padding: 0;
        color: #000;
        -webkit-box-flex: 1;
        -webkit-flex: 1 0 0;
        -moz-flex: 1 0 0;
        -ms-flex: 1 0 0;
        -o-flex: 1 0 0;
        flex: 1 0 0;
        /*visibility: hidden;*/
        -webkit-appearance: none
      }
    </style>
    <div id="search" show$="{{show}}" on-click="toggleSearch">
      <input is="iron-input" bind-value="{{searchInput}}"
             type="search" id="input" on-keyup="onKeyPress" on-input="onInput" autocomplete="off">
      <paper-icon-button icon="search"></paper-icon-button>
    </div>
  </template>
  <script>
    Polymer({
      is: 'search-bar',

      properties: {
        show: {
          type: Boolean,
          value: false
        },
        searchInput: {
          type: String,
          value: ''
        }
      },

      toggleSearch: function(e) {
        if (e) { // comes first
          e.stopPropagation();
        }
        if (e.target === this.$.input) {
          return;
        }
        this.show = !this.show;
        this.async(function() {
          this.$.input.focus();
          if (this.show) {
            document.querySelector('#middleBar').style.display = 'none';
          } else {
            document.querySelector('#middleBar').style.display = 'flex';
          }

        });
      },

      onKeyPress: function(e) {
//        if (e.keyCode == 13) { // Enter
//          var q = this.searchInput;
//          //q = 'site:mysite.com+' + q; // edit site here
//          window.open('https://www.google.com/search?q=' + q);
//          this.show = false;
//          this.searchInput = '';
//        }
        console.log(e);
        document.querySelector('periodic-grid').filter = this.searchInput;
      },

      onInput: function(e) {
        console.log(e.srcElement.value);
        if (e.srcElement.value === '') {
          document.querySelector('periodic-grid').filter = 'all';
//          document.querySelector('periodic-filter').selected = "all";
        }
      }
    });
  </script>
</dom-module>
